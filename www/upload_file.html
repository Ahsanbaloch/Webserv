<script>
 $(document).ready(function() {
  $('#signupForm').on('submit', function(e) {
    // Show the overlay
    $('#overlay').show();

    // Perform the POST request
    // This is just an example, replace with your actual POST request
    $.post('/your-post-url', $(this).serialize())
      .done(function(data) {
        // Hide the overlay after at least 2 seconds
        setTimeout(function() {
          $('#overlay').hide();
        }, 2000);

        // Handle the response data
        // ...
      })
      .fail(function() {
        // Hide the overlay after at least 2 seconds
        setTimeout(function() {
          $('#overlay').hide();
        }, 2000);

        // Handle the error
        // ...
      });

    // Prevent the form from submitting normally
    e.preventDefault();
  });
  $('.custom-file-input').on("change", function() {
    var fileName = $(this).val().split("\\").pop();
    $(this).siblings('.custom-file-label').addClass("selected").html(fileName);
  });
});
  </script>
