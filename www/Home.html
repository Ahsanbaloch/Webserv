  <script>
    // JavaScript code to handle form submission and display data
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;

      // Display form data
      var outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        <div class="alert alert-success">
          <h4 class="alert-heading">Form Submitted!</h4>
          <p>Name: ${name}</p>
          <p>Email: ${email}</p>
          <p>Password: ${password}</p>
        </div>
      `;

  // Create a new URL with query parameters
  var newUrl = new URL(window.location.href);
  newUrl.searchParams.append('name', name);
  newUrl.searchParams.append('email', email);
  newUrl.searchParams.append('password', password);

  // Redirect to the new URL
  window.location.href = newUrl.href;
    });
  </script>
